<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no" />
    <title>news</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script data-main="js/main.js" src="vendor/require.js" defer async="true"></script>
</head>
<body>
</body>
<script id="news-item" type="text/html">
    <ul>
        {{each list as value index}}
            {{if value.data.images.length > 1}}
            <li class="list-item" data-id="{{value.lnk}}" data-lnk="{{value.lnk}}">
                <h1>{{value.data.newsTitle}}</h1>
                {{each value.data.images as val i}}
                    <img class="img-group" src="{{value.data.images[i]}}">
                {{/each}}
            </li>
            {{else}}
            <li class="list-item" data-id="{{value.lnk}}" data-lnk="{{value.lnk}}">
                <div class="news-img"><img src="{{value.data.images[0]}}" alt=""></div>
                <div class="des">
                    <h1>{{value.data.newsTitle}}</h1>
                    <p class="sub-des">
                    <span class="tim">{{value.data.pubDate | dateToDay}}</span>
                    <span class="ori">{{value.data.authorName}}</span>
                    </p>
                </div>
            </li>
            {{/if}}
        {{/each}}
    </ul>
</script>
</html>
